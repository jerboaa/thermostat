bundles = com.redhat.thermostat.client.cli=${project.version}, \
          com.redhat.thermostat.storage.mongodb=${project.version}, \
          com.redhat.thermostat.web.common=${project.version}, \
          com.redhat.thermostat.web.client=${project.version}, \
          com.redhat.thermostat.client.core=${project.version}, \
          org.apache.httpcomponents.httpcore=${httpcomponents.core.version}, \
          org.apache.httpcomponents.httpclient=${httpcomponents.client.version}, \
          ${osgi.compendium.bundle.symbolic-name}=${osgi.compendium.osgi-version}, \
          com.google.gson=${gson.version}, \
          org.mongodb.mongo-java-driver=${mongo-driver.osgi-version}, \
          org.apache.commons.beanutils=${commons-beanutils.version}, \
          org.apache.commons.codec=${commons-codec.osgi-version}, \
          org.apache.commons.collections=${commons-collections.version}, \
          org.apache.commons.logging=${commons-logging.version}

description = show various statistics about a VM

usage = vm-stat -hostId <host> --vmId <vm> [-c] [-s <time:timeunit>] [-d <url>] [-l <level>]

options = hostId, vmId, continuous, since, AUTO_DB_OPTIONS, AUTO_LOG_OPTION

hostId.short = a
hostId.long = hostId
hostId.hasarg = true
hostId.required = true
hostId.description = the ID of the host to monitor

vmId.short = v
vmId.long = vmId
vmId.hasarg = true
vmId.required = true
vmId.description = the ID of the VM to monitor

continuous.short = c
continuous.long = continuous
continuous.hasarg = false
continuous.required = false
continuous.description = print data continuously

since.short = s
since.long = since
since.hasarg = true
since.required = false
since.description = print data since [-s time:timeunits] ago or print all data [-s all]. Defaults to since 10 minutes ago [-s 10:minutes] and accepts positive times \
  and days, hours, minutes, or seconds

environments = cli, shell
